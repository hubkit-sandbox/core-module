login:
    heading: Login
    admin_heading: Administrator Login
    forgot_password: Forgot your password?
    help.trouble.button: Trouble logging in?
    help.trouble.html: |
        <ul>
            <li>Check your e-mail address - did you change it recently?</li>
            <li>Check your password - note that your password is case sensitive!</li>
            <li>Check your computer clock - and synchronize if possible.</li>
            <li>Make sure cookies are accepted (for this website).</li>
            <li>Still can't login? Contact support for assistence.</li>
        <ul>

password_reset:
    heading: Password reset
    admin_heading: Administrator Password reset
    paragraph.html: |
        <p>To reset your password provide the (main) e-mail address associated with your account.</p>
        <p>Please note that <b>no more then one reset request is accepted</b> within a reasonable time,
            if you didn't receive an e-mail <b>check your spam folder or try again later.</b></p>
    confirm.html: |
        <p>Provide your new password (twice to prevent typing errors).</p>
        <p>You can safely remove the e-mail message with the reset link as this link can only be used once.</p>
    submit_button: Send reset
    confirm_button: Confirm reset
    error:
        invalid_token: Invalid token provided, please copy the reset URL in the received e-mail (in full) and try again.
        no_token: |
            Sorry but no results were found with this token.<br><a href="%reset_url%">Please try again</a>

change_password:
    heading: Change your Password
    paragraph.html: |
        <p>Please provide your current password for verification. Note that your new password needs to follow
            some basic security rules.</p>
